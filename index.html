<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="responsive.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sign-up-grid">
        <div class="form-img"></div>

        <div class="grid-second-column">
          <div class="form-section">
            <form class="form" action="#">
              <span class="heading">Sign Up</span>
              <label for="name">Name</label>
              <input type="text" id="name" />

              <label for="email">Email</label>
              <input type="email" id="email" />

              <label for="password">Password</label>
              <input type="password" id="password" />

              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" />

              <button class="button">Sign Up</button>
            </form>
          </div>
          <div class="line-break-div">
            <span class="line-break-text">or connect with</span>
          </div>
          <ul class="logos-list">
            <li>
              <a href="#"
                ><ion-icon class="icons" name="logo-microsoft"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#"
                ><ion-icon class="icons" name="logo-facebook"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#"
                ><ion-icon class="icons" name="logo-google"></ion-icon
              ></a>
            </li>
            <li>
              <a href="#"
                ><ion-icon class="icons" name="logo-linkedin"></ion-icon
              ></a>
            </li>
          </ul>
          <div class="footer">
            <span class="footer-text"
              ><a href="#">Already have an account?</a></span
            >
            <span class="footer-text"
              ><a href="login.html"
                ><span class="login-text">Login</span></a
              ></span
            >
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
